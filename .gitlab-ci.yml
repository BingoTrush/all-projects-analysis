image: harbor.shopeemobile.com/seller-center/multi-cli-tool


stages:
  - analysis
  - depoly

before_script:
  - npm install

# 执行代码分析
work:
  stage: analysis
  only:
    - master
  script:
    - npm run download
    - npm run analysis
    - bash ./notification.sh
  artifacts:
    paths:
      - report

# 部署gitlab pages
pages:
  stage: depoly
  only:
    - master
  script:
    - mkdir -p public
    - mv report/* public
  dependencies:
    - work
  artifacts:
    paths:
      - public
